name: AgentBeats Submission CI

on:
  push:
    branches:
      - agentbeats-submission

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate agentbeats.json
        run: jq . agentbeats.json

      - name: Guard image name (lowercase only)
        run: |
          IMAGE=$(jq -r '.image' agentbeats.json)
          echo "Image: $IMAGE"
          if echo "$IMAGE" | grep -q '[A-Z_]'; then
            echo "‚ùå Image name must be lowercase"
            exit 1
          fi

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE=$(jq -r '.image' agentbeats.json)
          docker build -t $IMAGE .
          docker push $IMAGE
