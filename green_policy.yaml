version: "1.0"

agent_identity:
  name: "Green-Auditor-Alpha"
  role: "ESG_Compliance_Monitor"
  mode: "active_enforcement"   # passive_log | active_enforcement

constraints:
  max_energy_per_task_wh: 5.0
  max_carbon_per_task_kg: 0.002
  max_latency_seconds: 120
  memory_limit_gb: 4.0

carbon_context:
  region: "US-West-2"
  grid_intensity_g_kwh: 385.0
  pue_factor: 1.2
  use_offset_logic: true

optimization:
  priority_weight:
    accuracy: 0.6
    sustainability: 0.4
  preferred_model_tier: "SLM"
  fallback_to_expensive: false

reporting:
  alert_threshold_energy_pct: 80
  output_format: "json_detailed"
  export_to_cloud: false
  webhook_url: ""
